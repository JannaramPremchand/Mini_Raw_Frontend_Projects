<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Game 2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
          <h1 class="title">2048</h1>
          <div class="score-container">0</div>
        </div>
        
        <div class="game-container">
          <div class="game-message">
            <p></p>
            <div class="lower">
              <a class="retry-button">&#x27F3;</a>
            </div>
          </div>
      
          <div class="grid-container">
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
            <div class="grid-row">
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
              <div class="grid-cell"></div>
            </div>
          </div>
      
          <div class="tile-container">
      
          </div>
        </div>
      
        
        
      </div>
      <p class="game-explanation">
        <strong class="important">Tip:</strong> Use the arrow keys on your keyboard (up, down, left, right) or drag on the screen to move the tiles. Merge tiles with the same numbers to create a tile with a higher number. Try to reach the tile with the number 2048!
    </p>
        
          <script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/1.0.6/hammer.min.js'></script>
      <script src="script.js"></script>
</body>
</html>
